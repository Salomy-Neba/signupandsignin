<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="">
    <h2>REGISTER NOW</h2>
    <label for="first_name">First name</label>
    <input id="first_name" type="text" class="input_field" placeholder="Enter first name">
     
    <label for="last_name">Last name</label>
    <input id="last_name" type="text" class="input_field" placeholder=" Enter last name">

    <label for="email">Email address</label>
    <input id="email" type="email" class="input_field" placeholder="Enter email address">

    <label for="password">Password</label>
    <input id="password" type="password" class="input_field" placeholder="Enter password">
    <button class="input_field" id="submit_btn">submit</button>
    <div class="row">
      <p style="text-align: center;">you already have an account?</p>
    <a style="text-align: center;" href="./signin.html">Login</a>
    </div>
    
 
</form>    
 


</body>
</html>
